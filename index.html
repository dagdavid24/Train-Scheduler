<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">John Doe International Train Station</h1>
        <hr />
            <p class="lead">Add the
                <strong>Train</strong>, Get to your
                <strong>Domain</strong>
            </p>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Train Schedule</h4>
            <table class="table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="table">
                </tbody>
            </table>
        </div>
    </div>
    <br><br>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Add Train</h4>
            <form>
                <div class="form-group">
                    <label for="train-name"><strong>Train Name</strong></label>
                    <input type="text" class="form-control" id="train-name" placeholder="Required">
                </div>
                <div class="form-group">
                    <label for="destination"><strong>Destination</strong></label>
                    <input type="text" class="form-control" id="destination" placeholder="Required">
                </div>
                <div class="form-group">
                    <label for="first-train-time"><strong>First Train Time (hh:mm)</strong></label>
                    <input type="text" class="form-control" id="first-train-time" placeholder="00:00">
                </div>
                <div class="form-group">
                    <label for="frequency"><strong>Frequency Min</strong></label>
                    <input type="text" class="form-control" id="frequency" placeholder="Required">
                </div>
                <button id="click-button" type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <br><br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/train.js"></script>
</body>

</html>
